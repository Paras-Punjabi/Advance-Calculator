<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Calculator</title>
</head>
<link rel="shortcut icon" href="https://png.pngtree.com/element_our/20190531/ourmid/pngtree-cartoon-calculator-image_1288760.jpg" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<body>
    <div class="calcy" name="calcy">
        <h1 id="head">Calculator <i id="icon" class="fas fa-calculator"></i></h1>
        <div class="line"></div>
        <input id="result" type="text">
        <div class="toggle"><i title="Scientific Calculator" class="fas fa-arrow-left"></i>
        <i title="Basic Calculator" class="fas fa-arrow-right hide"></i>
    </div>
        <div class="keyboard k1">
            <button class="operator">CA</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">÷</button>
        </div>
        <div class="keyboard k2">
            <button class="operator">7</button>
            <button class="operator">8</button>
            <button class="operator">9</button>
            <button class="operator">&times;</button>
        </div>
        <div class="keyboard k3">
            <button class="operator">4</button>
            <button class="operator">5</button>
            <button class="operator">6</button>
            <button class="operator">-</button>
        </div>
        <div class="keyboard k4">
            <button class="operator">1</button>
            <button class="operator">2</button>
            <button class="operator">3</button>
            <button class="operator">+</button>
        </div>
        <div class="keyboard k5">
            <button class="operator">0</button>
            <button class="operator">00</button>
            <button class="operator">.</button>
            <button class="operator">=</button>
        </div>

        <div class="k-adv hide">
            <button class="operator" style="font-size: 25px;">CA</button>
            <button class="operator">sin<sup>-1</sup></button>
            <button class="operator">cos<sup>-1</sup></button>
            <button class="operator">tan<sup>-1</sup></button>
        </div>
        <div class="k-adv hide">
            <button class="operator" style="font-weight: bolder;">√</button>
            <button class="operator">x<sup>y</sup></button>
            <button class="operator">e<sup>x</sup></button>
            <button class="operator">x!</button>
        </div>
        <div class="k-adv hide">
            <button class="operator">ln</button>
            <button class="operator">1/x</button>
            <button class="operator">x<sup>2</sup></button>
            <button class="operator">x<sup>3</sup></button>
        </div>
        <div class="k-adv hide">
            <button class="operator">sin</button>
            <button class="operator">cos</button>
            <button class="operator">tan</button>
            <button class="operator">log<sub>10</sub></button>
        </div>
        <div class="k-adv hide">
            <button class="operator">|x|</button>
            <button class="operator">π</button>
            <button class="operator">e</button>
            <button class="operator" style="font-size: 25px;">=</button>
        </div>

    </div>
</body>

</script>

</html>
